<VirtualHost *:80>

	ServerAdmin ${GDM_SITE_MANAGER}
	DocumentRoot /usr/share/app/public

	# Available loglevels: 
        # trace8, ..., trace1, debug, info, notice, warn, error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

        <Directory /usr/share/app/public> 
                Options +FollowSymlinks +Indexes
                AllowOverride All
        </Directory>

</VirtualHost>

